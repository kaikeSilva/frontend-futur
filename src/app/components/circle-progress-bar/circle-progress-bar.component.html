<div class="container">
    
        <svg class="circle-svg  " viewBox="0 0 300 300" width="100%" height="100%">
            <defs>
                <filter id="shadow">
                    <feDropShadow dx="5" dy="-5" stdDeviation="5" flood-color="#505050"/>
                    <feDropShadow dx="-5" dy="5" stdDeviation="5" flood-color="#fff"/>
                </filter>
            </defs>

            <text x="50%" y="50%" text-anchor="middle" font-size="5em" dy=".4em" >{{ percentage }}%</text>
            <circle filter="url(#shadow)" #circle r="140" cx="50%" cy="50%"/>
        </svg>

</div>
