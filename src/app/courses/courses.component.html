<app-navbar [public]="false"></app-navbar>
<div class="container px-5" fxLayoutAlign="end">
  <button  
  mat-raised-button 
  (click)="create()"> 
    <mat-icon>add</mat-icon> Criar
  </button>
</div>
<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>
  <ng-container matColumnDef="duration_minutes">
    <th mat-header-cell *matHeaderCellDef> Duração </th>
    <td mat-cell *matCellDef="let course"> {{course.duration_minutes}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let course"> 
      <button (click)="delete(course)" mat-icon-button><mat-icon class="color-danger">delete</mat-icon></button>
      <button (click)="update(course)" mat-icon-button><mat-icon class="color-secondary">edit</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let course; columns: displayedColumns"></tr>
</table>
