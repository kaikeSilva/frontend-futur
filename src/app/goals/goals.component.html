<app-navbar [public]="false"></app-navbar>
<div
fxLayout="row"
fxlayoutAlign="space-between start" 
class="items-scroll py-2">
  <table class="navbar-shadow rounded" mat-table [dataSource]="goals">
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let goal"> {{goal.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let goal"> {{goal.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Duração </th>
      <td mat-cell *matCellDef="let goal"> {{goal?.total_time}} </td>
    </ng-container>

    <ng-container matColumnDef="percentage_complete">
      <th mat-header-cell *matHeaderCellDef> Completo </th>
      <td mat-cell *matCellDef="let goal"> {{goal.percentage_complete}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div class="container px-3" fxLayout="row" fxLayoutAlign="end center">
          <button  
          mat-raised-button 
          (click)="create()"> 
            <mat-icon>add</mat-icon> Criar
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let goal"> 
        <div>
          <div fxFlex
          fxLayout="row"
          fxLayoutAlign="end center">
            <button (click)="delete(goal)" mat-icon-button><mat-icon class="color-danger">delete</mat-icon></button>
            <button (click)="update(goal)" mat-icon-button><mat-icon class="color-secondary">edit</mat-icon></button>
            <button (click)="details(goal)" mat-icon-button ><mat-icon class="icon-light-blue">more</mat-icon></button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let goal; columns: displayedColumns"></tr>
  </table>
</div>
