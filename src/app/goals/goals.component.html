<app-navbar [public]="false"></app-navbar>
<div class="container px-5" fxLayoutAlign="end">
  <button  
  mat-raised-button 
  (click)="create()"> 
    <mat-icon>add</mat-icon> Criar
  </button>
</div>
<table mat-table [dataSource]="goals">
    
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let goal"> {{goal.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let goal"> {{goal.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Duração </th>
    <td mat-cell *matCellDef="let goal"> {{goal.description}} </td>
  </ng-container>

  <ng-container matColumnDef="percentage_complete">
    <th mat-header-cell *matHeaderCellDef> Duração </th>
    <td mat-cell *matCellDef="let goal"> {{goal.percentage_complete}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let goal"> 
      <button (click)="delete(goal)" mat-icon-button><mat-icon class="color-danger">delete</mat-icon></button>
      <button (click)="update(goal)" mat-icon-button><mat-icon class="color-secondary">edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let goal; columns: displayedColumns" (click)="details(goal)"></tr>
</table>
