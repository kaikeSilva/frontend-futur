<app-navbar [public]="false"></app-navbar>
<app-goal-header [goalInput]="goal"></app-goal-header>
<table mat-table [dataSource]="items">
    
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dia </th>
      <td mat-cell *matCellDef="let item"> {{item?.day}} </td>
    </ng-container>
  
    <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef> Itens </th>
        <td mat-cell *matCellDef="let item">
            <div (click)="changeStatus(goalItem)" *ngFor="let goalItem of item.items" class="hover-item p-2 border d-inline m-2">
                {{goalItem?.course?.name}}
                {{goalItem?.time}}
                status: {{goalItem?.status}}
            </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
  </table>
